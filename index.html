<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园社团管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>校园社团管理系统</h1>
            <nav>
                <ul>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#clubs">社团</a></li>
                    <li><a href="#events">活动</a></li>
                    <li><a href="#members">成员</a></li>
                    <li><a href="#about">关于</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <button id="loginBtn">登录</button>
                <button id="registerBtn">注册</button>
            </div>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h2>欢迎来到校园社团管理系统</h2>
                <p>管理你的社团，组织活动，连接成员</p>
                <button class="cta-button">了解更多</button>
            </div>
        </section>

        <section id="clubs" class="clubs-section">
            <div class="container">
                <h2>我们的社团</h2>
                <div class="clubs-grid" id="clubsGrid">
                    <!-- 社团将通过JS动态加载 -->
                </div>
                <button id="loadMoreClubs" class="load-more">加载更多</button>
            </div>
        </section>

        <section id="events" class="events-section">
            <div class="container">
                <h2>近期活动</h2>
                <div class="events-list" id="eventsList">
                    <!-- 活动将通过JS动态加载 -->
                </div>
            </div>
        </section>

        <section id="members" class="members-section">
            <div class="container">
                <h2>社团成员</h2>
                <div class="search-bar">
                    <input type="text" id="memberSearch" placeholder="搜索成员...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="members-table">
                    <table id="membersTable">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>学号</th>
                                <th>社团</th>
                                <th>职位</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 成员将通过JS动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于我们</h3>
                    <p>校园社团管理系统致力于为学生社团提供高效的管理工具。</p>
                </div>
                <div class="footer-section">
                    <h3>联系我们</h3>
                    <p>邮箱: clubs@school.edu</p>
                    <p>电话: 123-456-7890</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 校园社团管理系统. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- 登录模态框 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户注册</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">用户名:</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">邮箱:</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">密码:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">确认密码:</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
